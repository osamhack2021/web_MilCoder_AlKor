version: "3"
services:

  oj-redis:
    image: redis:4.0-alpine
    container_name: oj-redis
    restart: always
    volumes:
      - ./data/redis:/data

  oj-postgres:
    image: postgres:10-alpine
    container_name: oj-postgres
    restart: always
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=onlinejudge
      - POSTGRES_USER=onlinejudge
      - POSTGRES_PASSWORD=onlinejudge

  judge-server:
    build: ./JudgeServer
    image: oj/judge-server
    container_name: judge-server
    restart: always
    read_only: true
    cap_drop:
      - SETPCAP
      - MKNOD
      - NET_BIND_SERVICE
      - SYS_CHROOT
      - SETFCAP
      - FSETID
    tmpfs:
      - /tmp
    volumes:
      - ./data/backend/test_case:/test_case:ro
      - ./data/judge_server/log:/log
      - ./data/judge_server/run:/judger
    environment:
      - SERVICE_URL=http://judge-server:8080
      - BACKEND_URL=http://oj-backend:8000/api/judge_server_heartbeat/
      - TOKEN=e23db591aae7131eaff626d896a30c440435524acfc837224f5391709a15fa63

  oj-frontend:
    build: ./OnlineJudgeFE
    image: oj/frontend
    container_name: oj-frontend-dist
    restart: "no"
    volumes:
      - ./data/frontend/dist:/app/dist
    environment:
      - NODE_ENV=production

  oj-backend:
    build: ./OnlineJudge
    image: oj/backend
    container_name: oj-backend
    restart: always
    depends_on:
      - oj-redis
      - oj-postgres
      - oj-frontend
      - judge-server
    volumes:
      - ./data/backend:/data
      - ./data/frontend:/front
    environment:
      - POSTGRES_DB=onlinejudge
      - POSTGRES_USER=onlinejudge
      - POSTGRES_PASSWORD=onlinejudge
      - JUDGE_SERVER_TOKEN=e23db591aae7131eaff626d896a30c440435524acfc837224f5391709a15fa63
    ports:
      - "0.0.0.0:80:8000"
